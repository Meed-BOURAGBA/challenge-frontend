<form [formGroup]="form" (ngSubmit)="onClickValider()">
    <div class="row">
        <!-- input -->
        <p class="formulaire-label" [ngClass]="{'error': submitted && !isValidForm()}">
            {{"card-form-label" | translate}} :
        </p>
        <input type="text" class="col-md-9 form-control input-add-select"
            placeholder="{{'card-form-label' | translate}}" formControlName="desiredAmount" />
    </div>

    <hr class="hr-custom-level">

    <!-- LEVEL 1 -->
    <h4>{{"card-form-level-1" | translate}}</h4>
    <div class="row level">
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary">
                {{"card-form-btn-valider" | translate}}
            </button>
        </div>
        <div class="col-md-6" *ngIf="possibleAmounts.length > 0">
            <p class="formulaire-label">
                {{"card-form-montants-possibles" | translate}} :
            </p>
            <ng-container *ngFor="let mount of possibleAmounts;">
                <div class="montant-possible" (click)="onChoisirMontant(mount)">
                    {{mount}}
                </div>
            </ng-container>
        </div>
    </div>
    <!-- LEVEL 2 -->
    <h4>{{"card-form-level-2" | translate}}</h4>
    <div class="row level">
        <button type="button" class="btn btn-secondary col-md-6" (click)="onClickMonatntPrecedent()">
            {{"card-form-btn-precedent" | translate}}
        </button>
        <button type="button" class="btn btn-primary col-md-6" (click)="onClickMontantSuivant()">
            {{"card-form-btn-suivant" | translate}}
        </button>
    </div>
</form>
